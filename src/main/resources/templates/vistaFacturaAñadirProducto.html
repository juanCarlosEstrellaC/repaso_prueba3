<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Añadir Producto</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
	<form th:action="@{/facturas/guardarCantidadProducto}" th:object="${dto}" th:method="GET">
		<table class="table table-success table-striped">
			<tr>
				<td>
					<label>Ingrese la cantidad a comprar</label>
				</td>
				<td>
					<input type="number" id="cant" th:field="${dto.cantidad}"></input>
				</td>
			</tr>
		</table>

		<input type="submit" value="Añadir a la compra">

	</form>
</body>

</html>
