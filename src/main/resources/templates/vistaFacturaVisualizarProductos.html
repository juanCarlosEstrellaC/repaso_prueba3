<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Inicio Factura</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
	<form th:action="@{/facturas/guardarFactura}" th:object="${factura}" th:method="POST">
		<table>
			<tr>
				<td>
					<label>cedula</label>
				</td>
				<td>
					<input type="text" id="cedula" th:field="${factura.cedula}"></input>
				</td>
			</tr>


			<table class="table table-success table-striped">
				<thead>
					<tr>
						<th>nombre</th>
						<th>codigo</th>
						<th>tipo</th>
						<th>stock</th>
						<th>precio</th>
						<th>Añadir a la venta</th>
					</tr>
				</thead>

				<tbody>
					<tr th:each="producto:${listaProductos}">
						<td th:text="${producto.nombre}"></td>
						<td th:text="${producto.codigo}"></td>
						<td th:text="${producto.tipo}"></td>
						<td th:text="${producto.stock}"></td>
						<td th:text="${producto.precio}"></td>
						<td>
							<form th:action="@{/facturas/añadirProducto/{codigo}(codigo=${producto.codigo})}"
								th:object="${producto}" th:method="GET">
								<input type="submit" value="Añadir">
							</form>
						</td>
					</tr>
				</tbody>
			</table>

		</table>
		<input type="submit" value="Finalizar">

	</form>
</body>

</html>
