<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Inicio Productos</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
	<form th:action="@{/productos/guardarProducto}" th:object="${producto}" th:method="POST">

		<table>
			<tr>
				<td>
					<label>nombre </label>
				</td>
				<td>
					<input type="text" id="nombre" th:field="${producto.nombre}"></input>
				</td>
			</tr>

			<tr>
				<td>
					<label>codigo</label>
				</td>
				<td>
					<input type="text" id="codigo" th:field="${producto.codigo}"></input>
				</td>
			</tr>
			<tr>
				<td>
					<label>tipo</label>
				</td>
				<td>
					<input type="text" id="tipo" th:field="${producto.tipo}"></input>
				</td>
			</tr>
			<tr>
				<td>
					<label>stock</label>
				</td>
				<td>
					<input type="text" id="stock" th:field="${producto.stock}"></input>
				</td>
			</tr>
			<tr>
				<td>
					<label>precio</label>
				</td>
				<td>
					<input type="text" id="precio" th:field="${producto.precio}"></input>
				</td>
			</tr>
		</table>

		<input type="submit" value="Guardar Producto">

	</form>
</body>

</html>
